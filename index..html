    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>ToDo list</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="modal">
        <div class="modal__wrapper">
          <div class="modal__header">
            <h3>
              Are you sure you want to delete task "<span class="demo"></span>"
            </h3>
          </div>
          <div class="modal__footer">
            <button class="modal__yes">Yes</button>
            <button class="modal__no" onclick="closeModal()">No</button>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <h2>Task list</h2>

        <div class="all__done">
          <div>ðŸŽŠ</div>
          <div class="all__done-done">All done!</div>
        </div>

        <div class="no__tasks">You don't have tasks to do.</div>

        <div class="tasks"></div>
        <div class="tasks__new">
          <input
            id="new-task"
            type="text"
            placeholder="New task..."
            class="task__new-input"
          />
        </div>

        <div class="percent__work">
          <div class="hr"></div>
          <div class="task__line">
            <span class="complete"></span>
            <span class="incomplete"></span>
            (
            <span class="percent black red yellow green"></span>
            <span class="done">done</span>
            )
          </div>
        </div>

        <div class="tasks__done"></div>
      </div>
    </div>

    <footer class="copyright">

      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
